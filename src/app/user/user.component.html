<div class="main-container">
  <button
    mat-raised-button
    color="primary"
    class="button-back"
    (click)="goToUsers()"
  >
    Назад
  </button>
  <div class="mat-elevation-z8 table-container">
    <div class="user-info">
      <img [src]="user?.photo" alt="userPhoto" class="user-photo" />
      <div>
        <h2>{{ user?.name }}</h2>
        <p>{{ user?.email }}</p>
        <p>+{{ user?.phone }}</p>
      </div>
    </div>
    <h3>Список покупок</h3>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Название товара
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Артикул</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Стоимость</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency }}
        </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="decreaseQuantity(element)" class="button-quantity">
            -
          </button>
          {{ element.quantity }}
          <button (click)="increaseQuantity(element)" class="button-quantity">
            +
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Итого</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total | currency }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
