<div class="mat-elevation-z8 table-container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter by name"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ФИ</th>
      <td mat-cell *matCellDef="let element">
        <!--        <img [src]="element.photo" alt="Photo" class="photo-thumbnail">-->
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastVisit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Дата последнего визита
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastVisit | date }}</td>
    </ng-container>

    <ng-container matColumnDef="totalSpent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Сумма всех покупок
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalSpent | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="openAddUserModal()">Добавить нового пользователя</button>
</div>
