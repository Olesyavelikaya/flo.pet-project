<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИ </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastVisit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата последнего визита </th>
      <td mat-cell *matCellDef="let element"> {{element.lastVisit}} </td>
    </ng-container>

    <ng-container matColumnDef="totalSpent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма всех покупок </th>
      <td mat-cell *matCellDef="let element"> {{element.totalSpent | currency}} </td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name">
  </mat-form-field>

</div>
